<header id="MainHeader" ng-controller="MainHeaderCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<h1 class="title span5">Brandon McGregor.</h1>
			<nav class="main_nav span6 offset1">
				<ul>
					<li ng-repeat="(idx, section) in sections" 
						ng-class="{ true : 'active', false : '' }[idx == active_section_idx]"
						ng-click="GoTo(idx)">
						{{section.name}}
					</li>
				</ul>
			</nav>
		</div>
	</div>
</header>
